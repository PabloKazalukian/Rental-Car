    <app-auth [imageBackground]="'assets/images/bugatti_optimized.jpg'">

        <form (ngSubmit)="onSubmit()" [formGroup]="modifyUser">
            <!-- <h2>Modificar Usuario</h2> -->
            <div class="titulo">
                <h2 class=""> Modifique su usuario </h2>
            </div>

            <app-form-input name="username" label="Ingrese un nuevo Nombre de usuario" placeholder="nombre de usuario"
                [control]="modifyUser.get('username')!" [errorMessages]="{
      required: 'Este campo es requerido',
      minlength: 'Debe tener al menos 3 caracteres'
    }"></app-form-input>

            <app-form-input name="email" label="Ingrese un nuevo email" placeholder="pat@example.com"
                [control]="modifyUser.get('email')!" [errorMessages]="{
      required: 'Este campo es requerido',
      pattern: 'Formato de email inválido',
      emailExist: 'Email existente'
    }"></app-form-input>

            <div class="d-flex justify-content-end align-items-end">
                <app-form-button text="Enviar" color="warn" [disabled]="modifyUser.invalid"></app-form-button>
            </div>
