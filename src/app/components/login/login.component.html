<div class="container_login marginTop d-flex justify-content flex-column align-items-center">
    <h2 class="mt-3">Inicie sesión</h2>

    <form *ngIf="this.login !==true" class="formulario " (ngSubmit)="onSubmit()" [formGroup]="contactForm">
        <div class="mb-4 ">
            <!-- <label for="email" class="form-label">Ingrese su email o su nombre de usuario</label>
            <input type="email" class="form-control" id="email" name="email" required formControlName="email">
            <div *ngIf="contactForm.get('email')?.touched && contactForm.get('email')?.errors?.['minlength']"
                class="alert alert-danger">Este Campo es requerido</div> -->
            <mat-form-field class="input-form-field" appearance="fill">

                <mat-label>Ingrese un email</mat-label>
                <input matInput placeholder="pat@example.com" id="email" name="email" formControlName="email" required>
                <mat-error
                    *ngIf="contactForm.get('email')?.touched && contactForm.get('email')?.errors?.['minlength'] ">Este
                    Campo es requerido</mat-error>
            </mat-form-field>
        </div>
        <div class="mb-4 ">
            <mat-form-field appearance="fill">
                <mat-label>Enter your password</mat-label>
                <input matInput [type]="hide ? 'password' : 'text'" id="password" name="password" required
                    formControlName="password">
                <mat-error *ngIf="contactForm.get('password')?.errors?.['minlength']">Este
                    Campo es requerido</mat-error>

                <button type="button" mat-icon-button matSuffix (click)="hide = !hide"
                    [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
            </mat-form-field>
            <!-- <label for="password" class="form-label">Ingrese su contraseña</label>
            <input type="password" class="form-control" id="password" #MyRef name="password" required
                formControlName="password">
            <label>Mostrar Contraseña</label><input type="checkbox"> -->
            <div class="contentCheckbox">

                <mat-checkbox class="mt-2" [checked]="showPas" (change)="showPassword($event.checked)">Mostrar
                    contraseña</mat-checkbox>
                <mat-checkbox class="mt-2" [checked]="remember" (change)="rememberMe($event.checked)">Recordame
                </mat-checkbox>
            </div>
        </div>

        <div class="d-flex justify-content-end align-items-end">
            <button type="submit" mat-raised-button color="warn" [disabled]="contactForm.invalid">Enviar</button>
        </div>
        <!-- <button type="submit" class="btn btn-primary float-end" [disabled]="contactForm.invalid">Iniciar sesión</button> -->

    </form>

    <div *ngIf="this.login === true" class="formulario">
        <h2 class="alert alert-primary">Sesión iniciada con exito!</h2>
    </div>
    <div *ngIf="this.login === false" class="">
        <h2 class="alert alert-danger">Hubo un problema con su inicio de sesión.</h2>
    </div>
</div>
