<div class="container" color="primary">
    <h1>Alquile un vehiculo</h1>
    <div class="row">
        <div class="col-9">
            <app-form-reactivo [id]="id" [cars]="cars"></app-form-reactivo>
        </div>
        <div class="col-3">
            <h2>{{cars?.brand}}</h2>
            <h2>{{cars?.model}}</h2>
            <h2>{{cars?.year}}</h2>
            <h2>{{cars?.price}}</h2>
        </div>
    </div>

</div>
