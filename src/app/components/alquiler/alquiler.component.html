<div class="container marginTop alquiler" color="primary">
  <div class="row ">
    <div class="col-lg-8 col-md-6 alquiler_form">
      <div class="d-flex justify-content-between align-items-center p-1">
        <h1>Alquile un vehiculo</h1>
      </div>
      <app-form-reactivo [idCar]="idCar" [cars]="cars"></app-form-reactivo>
    </div>
    <div class="col-lg-3 col-md-5">
      <aside class="contentCard">
        <div class="dataImg">
          <img src="{{cars?.image}}" alt="image Car" class="img_Car">
        </div>
        <div class="dataName">
          <label>Modelo:</label>
          <h2>{{cars?.brand}} {{cars?.model}}</h2>
        </div>
        <div class="dataPrice">
          <label>Precio por día:</label>
          <h2> {{cars?.price}}</h2>
        </div>

        <div class="dataYear">
          <label>Año:</label>
          <h2>{{cars?.year}}</h2>
        </div>
        <a mat-raised-button color="warn" routerLink="/solicitarAuto" class="buttonChangeCar">Solicitar otro vehiculo</a>
      </aside>
    </div>
  </div>

</div>
