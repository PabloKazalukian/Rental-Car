<div class="container marginTop rental__container__spacing" color="primary">
    <div class="row">
        <app-stepper [steps]="['Seleccionar auto', 'Elegir fechas', 'Confirmación']" [currentStep]="step"></app-stepper>
        <div class="col-lg-8 col-md-6 rental__form__container">

            <div class="d-flex justify-content-between align-items-center p-1">
                <h1>Alquile un vehiculo</h1>
            </div>

            <app-form-reactivo (stepChanged)="step = $event" [idCar]=" idCar" [cars]="cars"></app-form-reactivo>
        </div>
        <div class="col-lg-4 col-md-5">
            <aside class="rental__card__content">
                <div class="rental__image__wrapper">
                    <div *ngIf="!imageLoaded" class="skeleton-image"></div>
                    <img [src]="cars?.image" alt="Car image" class="rental__image__car" (load)="onImageLoad()"
                        [class.hidden]="!imageLoaded">
                </div>
                <div class="rental__info__model">
                    <div class="rental__info__name">
                        <label>Modelo:</label>
                        <h2>{{cars?.brand}} {{cars?.model}}</h2>
                    </div>
                    <div class="rental__info__price">
                        <label>Precio por día:</label>
                        <h2>{{cars?.price}}</h2>
                    </div>
                    <div class="rental__info__year">
                        <label>año:</label>
                        <h2>{{cars?.year}}</h2>
                    </div>
                </div>
                <div class="rental__info__button">
                    <div>
                        <a mat-raised-button color="warn" routerLink="/solicitar-auto"
                            class="rental__button__change-car">
                            Solicitar otro vehiculo
                        </a>
                    </div>
                </div>
            </aside>
        </div>
    </div>
</div>
