<h2 mat-dialog-title>Confirmaci√≥n de solicitud</h2>
    <mat-dialog-content class="loggedBody">
    <div >
      <h4>Usted a solicitado para las fechas: desde {{this.data.initial_date}} hasta {{this.data.final_date}} <hr>
        Por favor, indique si quiere solicitar o confirmar la solicitud, en caso de confirmar.
        <h4>
          <strong>No podra cancelar la solicitud</strong>
        </h4>
      </h4>
      <div class="d-flex justify-content-between flex-wrap">
        <button mat-stroked-button mat-dialog-close>Cancelar</button>
        <a mat-raised-button color="primary" [mat-dialog-close]="true" (click)="request()">Solicitar</a>
        <a mat-raised-button color="warn" [mat-dialog-close]="true" (click)="confirm()"  >Solicitar y confirmar</a>
      </div>
    </div>
  </mat-dialog-content>
