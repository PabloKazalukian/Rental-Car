  <mat-sidenav-container >
    <mat-sidenav #sidenav  >
      <mat-toolbar color="">Menu</mat-toolbar>
    </mat-sidenav>
    <mat-sidenav-content class="navBar">
      <mat-toolbar color=""class="navBar">
        <!-- <ng-container > -->
          <!-- <button mat-icon-button> -->
            <!-- <mat-icon>menu</mat-icon> -->
          <!-- </button> -->
        <!-- </ng-container> -->
        <!-- <mat-nav-list> -->

          <a routerLink="">
            <span>Rental-Car</span>
          </a>
          <span class="spacer"></span>
          <a *ngIf="!islogged" mat-button routerLink="registro">Registrarse</a>
          <a mat-stroked-button color="primary" *ngIf="islogged" mat-button routerLink="usuario">{{this.usuario.username }}</a>
          <a *ngIf="!islogged;else viewLogout" mat-button routerLink="login">iniciar sesión</a>
          <a mat-button routerLink="/">Inicio</a>
        <!-- </mat-nav-list> -->
      </mat-toolbar>
      <ng-template #viewLogout>
        <a mat-stroked-button color="warn" routerLink="" (click)="this.logout()">Cerrar sesión</a>
      </ng-template>
    </mat-sidenav-content>
  </mat-sidenav-container>
