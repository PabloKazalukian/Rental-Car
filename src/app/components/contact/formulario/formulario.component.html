<h2>Contáctanos</h2>

<form (ngSubmit)="onSubmit(contactForm.value)"  #contactForm="ngForm">
    <div class="mb-4">
        <label for="name" class="form-label" >Nombre</label>
        <input type="text" class="form-control" id="name" name="name" [(ngModel)]="model.name" required #name="ngModel">
        <div [hidden]="name.valid || name.pristine" class="alert alert-danger">Este Campo es requerido</div>
    </div>
    <div class="mb-4">
        <label for="checkAdult" class="form-label">Eres mayor de 18 años?</label>
        <input type="checkbox" class="form-check-input" id="checkAdult" checkAdult="checkAdult" name="checkAdult" [(ngModel)]="model.checkAdult"  >
        <!-- <div [hidden]="name.valid || name.pristine" class="alert alert-danger">Este Campo es requerido</div> -->
    </div>
    <div class="mb-4 ">
        <label for="select" class="form-label">Que estas buscando?</label>
        <select class="form-select form-select-sm" id="select" name="select"  [(ngModel)]="model.select" #select="ngModel" required>
            <option value="" selected disabled>Seleccione una opción</option>
            <option value="marketing">marketing</option>
            <option value="sales">ventas</option>
            <option value="otros">otros</option>

        </select>
        <div [hidden]="select.valid || select.pristine" class="alert alert-danger">Este Campo es requerido</div>
    </div>
    <div class="mb-4">
        <label for="comment" class="form-label">Comentario</label>
        <textarea name="comment" type="text" class="form-control" id="comemnt" name="comment" [(ngModel)]="model.comment" required rows="4" #comment="ngModel"></textarea>
        <div [hidden]="comment.valid || comment.pristine" class="alert alert-danger">Este Campo es requerido</div>
    </div>
    <button type="submit" class="btn btn-primary float-end"
        [disabled]="contactForm.invalid">Enviar</button>
    
</form>
<pre>{{contactForm.value | json}}</pre>
