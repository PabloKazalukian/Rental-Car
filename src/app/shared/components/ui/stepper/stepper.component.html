@if (steps.length > 0) {
  <div class="stepper sm:pl-0 pl-8">
    @for (step of steps; track step; let i = $index) {
      <div class="stepper__step">
        <div class="stepper__circle" [class.stepper__circle--completed]="completedSteps[i]"
          [class.stepper__circle--current]="i === currentStep">
          @if (completedSteps[i]) {
            <span class="stepper__checkmark">&#10003;</span>
          }
          @if (!completedSteps[i]) {
            <span>{{ i + 1 }}</span>
          }
        </div>
        <div class="stepper__label"
          [ngClass]="{ 'label-completed': completedSteps[i], 'label-incomplete': completedSteps[i] }">
          {{ step.step }}
          @if (step?.description !== null) {
            <div class="font-xs text-center">
              <app-text-link [text]="step.description?.text || ''" [routerLink]="step.description?.routerLink || ''"
              [color]="'primary'"></app-text-link>
            </div>
          }
        </div>
        @if (i < steps.length - 1) {
          <div class="stepper__line"></div>
        }
      </div>
    }
  </div>
}
