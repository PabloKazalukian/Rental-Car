<div class="error-message flex-center mt-4 rounded-lg border-error p-4">
  <img [src]="'assets/images/Error.webp'" class="error-message__icon__img" />
  <div class="error-message__content flex-col">
    <h2 class="error-message__content__message font-lg">{{ messageError }}</h2>
    <span class="error-message__content__description text-muted">{{ descriptionError }}</span>
  </div>
</div>
