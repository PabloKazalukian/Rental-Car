<a
  *ngIf="routerLink && !isDisabled; else btn"
  [routerLink]="routerLink"
  [ngClass]="classList"
  class="pl-4 pr-4 pt-2 pb-2 rounded-md flex-center font-sm"
>
  {{ text }}
</a>

<ng-template #btn>
  <button
    [ngClass]="classList"
    [type]="buttonType"
    [disabled]="isDisabled"
    class="pl-4 pr-4 rounded-md flex-center font-sm"
  >
    {{ text }}
  </button>
</ng-template>
