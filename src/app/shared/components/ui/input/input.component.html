<div class="form-input flex-col">
  <label class="form-input__label text-white font-sm">{{ label }}</label>

  <div class="form-input__field relative">
    <input
      [type]="type === 'password' && hidePassword ? 'password' : 'text'"
      [formControl]="control"
      [placeholder]="placeholder"
      [class.input-error]="showError"
      class="bg-surface-2 text-white border-surface rounded-md font-base pt-2 pb-2 pl-3 pr-3"
    />

    <button
      *ngIf="showTogglePassword"
      type="button"
      class="form-input__toggle"
      (click)="togglePassword()"
    >
      {{ hidePassword ? 'ğŸ™ˆ' : 'ğŸµ' }}
    </button>
  </div>

  <div *ngIf="showError; else blankError" class="form-input__error">
    <span *ngIf="control.errors?.['required']">Este campo es obligatorio</span>
    <span *ngIf="control.errors?.['minlength']">
      Debe tener al menos {{ control.errors?.['minlength']?.requiredLength }} caracteres.
    </span>
    <span *ngIf="control.errors?.['email']">Formato de email invÃ¡lido.</span>
    <span *ngIf="control.errors?.['usernameExist']">El usuario ya existe.</span>
    <span *ngIf="control.errors?.['emailExist']">El email es invalido.</span>
    <span *ngIf="control.errors?.['passNoRepeat']">Las contraseÃ±as no coinciden.</span>
    <span *ngIf="control.errors?.['mustBeDifferent']">Modifica algÃºn campo para guardar.</span>
  </div>

  <ng-template #blankError>
    <span class="form-input__error-placeholder"></span>
  </ng-template>
</div>
