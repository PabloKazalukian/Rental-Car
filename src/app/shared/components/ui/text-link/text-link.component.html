<a
  class="textLink"
  [ngClass]="'text-' + color"
  *ngIf="isExternal; else internalLink"
  [href]="routerLink"
  target="_blank"
  rel="noopener noreferrer"
>
  {{ text }}
</a>

<ng-template #internalLink>
  <a
    class="textLink"
    [ngClass]="['text-' + color, 'hover:text-' + color + '-hover']"
    [routerLink]="routerLink"
  >
    {{ text }}
  </a>
</ng-template>
