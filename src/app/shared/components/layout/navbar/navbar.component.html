<nav class="nav-bar">
    <div class="nav-bar__container">
        <a routerLink="/" class="title">
            <span class="title">Rental-Car</span>
        </a>

        <span class="spacer"></span>

        <!-- Botón hamburguesa solo visible en mobile -->
        <button class="nav-bar__toggle" (click)="toggleMenu()" aria-label="Abrir menú">☰</button>

        <!-- Menú -->
        <div class="nav-bar__links" [class.is-open]="menuOpen">
            <app-btn [routerLink]="'/contacto'" [text]="'Contáctanos'" [color]="'text'" [variant]="'basic'" (click)="closeMenu()"></app-btn>

            <app-btn
                *ngIf="islogged"
                [routerLink]="'/usuario'"
                [text]="usuario.username"
                [color]="'primary'"
                [variant]="'stroked'"
                (click)="closeMenu()"></app-btn>
            <app-btn *ngIf="islogged" [text]="'Cerrar sesión'" [color]="'confirm'" [variant]="'stroked'" (click)="logout()"></app-btn>

            <app-btn
                *ngIf="!islogged"
                [routerLink]="'/auth/registro'"
                [text]="'Registrarse'"
                [color]="'text'"
                [variant]="'basic'"
                (click)="closeMenu()"></app-btn>
            <app-btn
                *ngIf="!islogged"
                [routerLink]="'/auth/login'"
                [text]="'Iniciar sesión'"
                [color]="'text'"
                [variant]="'basic'"
                (click)="closeMenu()"></app-btn>

            <app-btn [routerLink]="'/'" [text]="'Inicio'" [color]="'text'" [variant]="'basic'" (click)="closeMenu()"></app-btn>
        </div>
    </div>
</nav>
