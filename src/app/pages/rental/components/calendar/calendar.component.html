<div class="form-calendar">
    <label>Ingrese el rango de fechas</label>
    <input
        type="text"
        mwlFlatpickr
        [altInput]="true"
        [minDate]="'today'"
        [mode]="'range'"
        [dateFormat]="'d-m-Y'"
        [disable]="disabledDates"
        (onChange)="handleDateChange($event)"
        placeholder="SeleccionÃ¡ el rango de fechas"
        (input)="onInputChange(miInput.value)"
        #miInput
        class="calendar-input" />
</div>
