<div class="mod-user">
    <app-auth [imageBackground]="'assets/images/bugatti_optimized.jpg'">
        <form class="mod-user__form" (ngSubmit)="onSubmit()" [formGroup]="modifyUser">
            <div class="mod-user__title">
                <h2>Modifique su usuario</h2>
            </div>

            <app-form-input
                name="username"
                label="Ingrese un nuevo Nombre de usuario"
                placeholder="nombre de usuario"
                [control]="modifyUser.get('username')!"
                [errorMessages]="userNameErrors"></app-form-input>

            <app-form-input
                name="email"
                label="Ingrese un nuevo email"
                placeholder="pat@example.com"
                [control]="modifyUser.get('email')!"
                [errorMessages]="emailErrors"></app-form-input>

            <div class="mod-user__form-actions">
                <app-form-button text="Enviar" color="warn" [disabled]="modifyUser.invalid"></app-form-button>
            </div>
        </form>

        <div *ngIf="this.success === true" class="mod-user__success">
            <app-success [text]="'Sesión iniciada con exito!'"></app-success>
        </div>

        <div *ngIf="this.error === true && this.success == false" class="mod-user__error">
            <app-message-error [messageError]="'Hubo un problema con su inicio de sesión.'"></app-message-error>
        </div>
    </app-auth>
</div>
