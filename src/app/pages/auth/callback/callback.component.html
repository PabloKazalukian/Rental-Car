<div>
    <app-auth [imageBackground]="'assets/images/ferrari_optimized.jpg'">
        <div class="auth-callback__center">
            <div class="auth-calback__spinner" *ngIf="this.loading">
                <app-loading color="primary"></app-loading>
            </div>
        </div>
        <div *ngIf="!this.loading" class="auth-callback__message">
            <div *ngIf="this.success === true" class="auth-callback__message--success">
                <app-success [text]="'Sesión iniciada con google exitosa!'"></app-success>
            </div>
            <div *ngIf="this.success === false" class="auth-callback__message--error">
                <app-message-error [messageError]="'Hubo un problema con su inicio de sesión.'"></app-message-error>
            </div>
        </div>
    </app-auth>
</div>
