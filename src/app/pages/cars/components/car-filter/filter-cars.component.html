<div class="filter-cars">
    <h2 class="filter-cars__title">¡Encontrá tu vehículo!</h2>

    <div class="filter-cars__inputs">
        <mat-form-field class="filter-cars__input" appearance="fill">
            <mat-label>Seleccione una marca:</mat-label>
            <input matInput id="#textBrandI" [(ngModel)]="textBrand" placeholder="Ingrese modelo buscado" (keyup)="searchFilter()" />
        </mat-form-field>

        <mat-form-field class="filter-cars__input" appearance="fill">
            <mat-label>Seleccione un modelo:</mat-label>
            <input matInput id="#textModelI" [(ngModel)]="textModel" placeholder="Ingrese modelo buscado" (keyup)="searchFilter()" />
        </mat-form-field>
    </div>

    <div class="filter-cars__actions">
        <p class="filter-cars__label">Ordenamientos:</p>

        <app-btn
            [text]="'Ordenar por Precio'"
            [variant]="btnSelected === 'price' ? 'stroked' : 'ghost'"
            [color]="'primary'"
            (click)="order('price')"></app-btn>

        <app-btn
            [text]="'Ordenar por Marca'"
            [variant]="btnSelected === 'brand' ? 'stroked' : 'ghost'"
            [color]="'primary'"
            (click)="order('brand')"></app-btn>

        <app-btn
            [text]="'Ordenar por Año'"
            [variant]="btnSelected === 'year' ? 'stroked' : 'ghost'"
            [color]="'primary'"
            (click)="order('year')"></app-btn>

        <app-btn [text]="'Borrar'" [variant]="'raised'" [color]="'confirm'" (click)="reset()"></app-btn>
    </div>
</div>
