<div class="how">
    <h2 class="how__title">¿Cómo usar Rental-Car?</h2>

    <div class="how__cards">
        <div *ngFor="let diccionary of diccionary" class="how__card">
            <h3 class="how__card-title">{{ diccionary.tittle }}</h3>
            <hr />
            <div class="how__card-text" [innerHTML]="diccionary.text"></div>
        </div>
    </div>
</div>
